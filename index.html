<!DOCTYPE html>
<html lang="en" >
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ROIIM Assignment</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
        <script src="https://hosted.paysafe.com/checkout/v2/paysafe.checkout.min.js"></script>
	</head>

	<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">ROIIM ASSIGNMENT - Prashant</a>          
        </nav>
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input required value="prashant@gmail.com" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputFirst4">First Name</label>
                    <input required value="prashant" type="text" class="form-control" id="inputFirst4" placeholder="Enter First Name">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputLast4">Last Name</label>
                    <input required value="bharti" type="text" class="form-control" id="inputLast4" placeholder="Enter Last Name">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPhone">Phone</label>
                    <input required value="9988998899" type="number" class="form-control" id="inputPhone" placeholder="9999999999">
                  </div>
                </div>
                <div class="form-row">              
                  <div class="form-group col-md-12">
                    <label for="inputAddress">Address</label>
                    <input required value="999 XYZ ABC" type="text" class="form-control" id="inputAddress" placeholder="999 XYZ ABC">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input required value="Gorakhpur" type="text" class="form-control" id="inputCity" placeholder="Delhi">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select required id="inputState" class="form-control">
                      <option selected>Uttar Pradesh</option>
                      <option>Other...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputCountry">Country</label>
                    <select required id="inputCountry" class="form-control">
                      <option selected>IN</option>
                      <option>Other...</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputZip">Zip</label>
                    <input required value="998899" type="text" class="form-control" id="inputZip" placeholder="999999">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAmount">Amount</label>
                    <input required value="$ 449" type="text" class="form-control" id="inputAmount" placeholder="999999">
                  </div>
                </div>
                <button onclick="Pay()" type="button" class="btn btn-secondary">Pay Now</button>
              </form>
            </div>
          </div>
        </div>
  </body>

</html>
